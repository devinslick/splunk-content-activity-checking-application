# Lookup table definitions for CACA - Content Activity Checking Application

# Dashboard registry - master list of all monitored dashboards
[dashboard_registry]
filename = dashboard_registry.csv
case_sensitive_match = false

# App filter - whitelist/blacklist for apps to monitor
[app_filter]
filename = app_filter.csv
case_sensitive_match = false

# CACA settings - configurable thresholds and parameters
[caca_settings]
filename = caca_settings.csv
case_sensitive_match = false
